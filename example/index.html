<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Cycle Example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/image-cycle.css" />
</head>
<body>
<main>
    <h2>Image Cycle Demo</h2>
    <div class="wrapper">
        <ul class="image-cycle" data-target="li" data-interval="2500" data-width="300px">
            <li class="active" ><img src="images/ex1.jpg"/></li>
            <li><img src="images/ex2.jpg" /></li>
            <li><img src="images/ex3.jpg" /></li>
        </ul>
    </div>
</main>
<script src="/src/image-cycle.js"></script>
</body>
</html>
